<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JoeClow OS - iPod Portal</title>
    <style>
        :root {
            --ipod-silver: #d1d1d1;
            --ipod-screen: #000;
            --wheel-bg: #f0f0f0;
            --text-color: #fff;
        }
        body {
            background-color: #1a1a1a;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            color: var(--text-color);
        }
        /* iPod Body */
        .ipod {
            width: 320px;
            height: 560px;
            background: linear-gradient(135deg, #e0e0e0 0%, #a0a0a0 100%);
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5), inset 0 2px 5px rgba(255,255,255,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        /* Screen */
        .screen {
            width: 280px;
            height: 220px;
            background-color: #000;
            border-radius: 10px;
            border: 4px solid #333;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            height: 20px;
            background: linear-gradient(to bottom, #444, #111);
            font-size: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        /* Cover Flow Container */
        .cover-flow {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            overflow: hidden;
        }
        .cover-item {
            width: 140px;
            height: 140px;
            background: var(--card-bg, #333);
            position: absolute;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            cursor: pointer;
            text-align: center;
            padding: 10px;
        }
        .cover-item.active {
            transform: translateZ(50px);
            z-index: 10;
            border: 2px solid #00d2ff;
        }
        .cover-item.prev {
            transform: translateX(-100px) rotateY(45deg) scale(0.8);
            z-index: 5;
            opacity: 0.6;
        }
        .cover-item.next {
            transform: translateX(100px) rotateY(-45deg) scale(0.8);
            z-index: 5;
            opacity: 0.6;
        }
        .item-icon { font-size: 40px; margin-bottom: 10px; }
        .item-label { font-size: 14px; font-weight: bold; }
        .item-desc { font-size: 10px; color: #aaa; margin-top: 5px; }

        /* Click Wheel */
        .wheel {
            width: 220px;
            height: 220px;
            background-color: #fff;
            border-radius: 50%;
            margin-top: 40px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            touch-action: none;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.2);
        }
        .wheel-center {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #eee 0%, #ccc 100%);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .wheel-label {
            position: absolute;
            font-weight: bold;
            color: #555;
            font-size: 12px;
            text-transform: uppercase;
        }
        .label-top { top: 15px; }
        .label-bottom { bottom: 15px; }
        .label-left { left: 15px; }
        .label-right { right: 15px; }

        /* Navigation Hint */
        .hint {
            margin-top: 15px;
            font-size: 12px;
            color: #444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="ipod">
        <div class="screen">
            <div class="status-bar">
                <span>9:41 AM</span>
                <span id="header-label">JoeClow OS</span>
                <span>üîã 100%</span>
            </div>
            <div class="cover-flow" id="flow-container">
                <!-- Items will be injected here -->
            </div>
        </div>

        <div class="wheel" id="click-wheel">
            <div class="wheel-label label-top">Menu</div>
            <div class="wheel-label label-bottom">‚ñ∂Ô∏è||</div>
            <div class="wheel-label label-left">‚èÆ</div>
            <div class="wheel-label label-right">‚è≠</div>
            <div class="wheel-center" id="select-btn"></div>
        </div>
        <div class="hint">SWIPE AROUND THE WHEEL</div>
    </div>

    <script>
        const apps = [
            { id: 'fin', label: 'Ë≤°ÂãôÁ∂ìÁêÜ', icon: 'üí∞', desc: 'ÁæéËÇ° / Âè∞ËÇ°Áõ£Êéß', url: 'combined.html' },
            { id: 'tech', label: 'ÊäÄË°ìÁ∂ìÁêÜ', icon: '‚öôÔ∏è', desc: 'Kindle / Watch ‰∏≤Êé•', url: '#' },
            { id: 'intel', label: 'ÊÉÖÂ†±Á∂ìÁêÜ', icon: 'üì°', desc: 'ÂÖ®ÁêÉÁßëÊäÄÊÉÖÂ†±', url: '#' },
            { id: 'raid', label: 'Â∞àÊ°àÁ∂ìÁêÜ', icon: 'üß™', desc: 'Á≥ªÁµ±Ê∏¨Ë©¶Á¥ÄÈåÑ', url: 'raid_index.html' },
            { id: 'health', label: 'ÂÅ•Â∫∑È°ßÂïè', icon: '‚ù§Ô∏è', desc: 'Áù°Áú†ËàáÁîüÁêÜÊï∏Êìö', url: '#' },
            { id: 'concierge', label: 'ÁîüÊ¥ªÁÆ°ÂÆ∂', icon: 'üé©', desc: 'Â§©Ê∞£ËàáÂÇôÂøòÈåÑ', url: '#' }
        ];

        let currentIndex = 0;
        const container = document.getElementById('flow-container');
        const headerLabel = document.getElementById('header-label');

        function render() {
            container.innerHTML = '';
            apps.forEach((app, index) => {
                const el = document.createElement('div');
                el.className = 'cover-item';
                if (index === currentIndex) el.classList.add('active');
                else if (index === (currentIndex - 1 + apps.length) % apps.length) el.classList.add('prev');
                else if (index === (currentIndex + 1) % apps.length) el.classList.add('next');
                else el.style.display = 'none';

                el.innerHTML = `
                    <div class="item-icon">${app.icon}</div>
                    <div class="item-label">${app.label}</div>
                    <div class="item-desc">${app.desc}</div>
                `;
                el.onclick = () => { if(index === currentIndex) openApp(); };
                container.appendChild(el);
            });
            headerLabel.innerText = apps[currentIndex].label;
        }

        function openApp() {
            const url = apps[currentIndex].url;
            if (url !== '#') window.location.href = url;
            else alert(apps[currentIndex].label + ' Ê≠£Âú®ÂΩôÊï¥Â†±Âëä‰∏≠...');
        }

        // Wheel Rotation Logic
        let lastAngle = null;
        const wheel = document.getElementById('click-wheel');

        function getAngle(x, y) {
            const rect = wheel.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            return Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
        }

        function handleMove(e) {
            const touch = e.touches ? e.touches[0] : e;
            const currentAngle = getAngle(touch.clientX, touch.clientY);
            
            if (lastAngle !== null) {
                let delta = currentAngle - lastAngle;
                if (delta > 180) delta -= 360;
                if (delta < -180) delta += 360;

                if (Math.abs(delta) > 15) { // Sensitivity
                    if (delta > 0) currentIndex = (currentIndex + 1) % apps.length;
                    else currentIndex = (currentIndex - 1 + apps.length) % apps.length;
                    lastAngle = currentAngle;
                    if (window.navigator.vibrate) window.navigator.vibrate(10);
                    render();
                }
            } else {
                lastAngle = currentAngle;
            }
        }

        wheel.addEventListener('touchstart', (e) => { lastAngle = null; });
        wheel.addEventListener('touchmove', handleMove);
        wheel.addEventListener('mousedown', (e) => { 
            lastAngle = null; 
            window.addEventListener('mousemove', handleMove);
        });
        window.addEventListener('mouseup', () => { 
            window.removeEventListener('mousemove', handleMove); 
        });

        document.getElementById('select-btn').onclick = openApp;

        render();
    </script>
</body>
</html>
