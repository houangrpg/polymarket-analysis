<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoeClawSite</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            padding: 2rem 0;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        main {
            width: 90%;
            max-width: 800px;
            margin-top: 2rem;
        }
        .card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #22c55e;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        #data-list {
            list-style: none;
            padding: 0;
        }
        #data-list li {
            padding: 0.75rem;
            border-bottom: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>JoeClawSite</h1>
        <p><span class="status-dot"></span> 系統已就緒</p>
    </header>
    <main>
        <section class="card">
            <h2>歡迎來到 JoeClaw 門戶</h2>
            <p>這是你的新網站基礎架構。已整合 HTML5, CSS3, 與後端 SQLite 資料庫支持。</p>
        </section>
        <section class="card">
            <h2>動態數據櫃</h2>
            <ul id="data-list">
                <li>正在從 SQLite 加載初始化數據...</li>
            </ul>
        </section>
    </main>
    <script>
        // 初始化動畫或數據交互
        document.addEventListener('DOMContentLoaded', () => {
            console.log('JoeClawSite 已啟動');
            // 這裡未來可以連結後端 API
            setTimeout(() => {
                document.getElementById('data-list').innerHTML = `
                    <li>✅ SQLite 資料庫已連接</li>
                    <li>✅ HTML/CSS/JS 渲染正常</li>
                    <li>✅ 系統時間: ${new Date().toLocaleString()}</li>
                `;
            }, 1000);
        });
    </script>
</body>
</html>
