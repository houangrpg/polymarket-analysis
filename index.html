    <style>
        :root {
            /* Deep Blue & Cherry Blossom Theme */
            --bg-deep-blue: #0f172a;
            --card-blue: #1e293b;
            --accent-pink: #fbcfe8; /* Cherry Blossom Light */
            --cherry-blossom: #f472b6; /* Cherry Blossom Main */
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --success: #4ade80;
            --danger: #f87171;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-deep-blue);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            padding: 3rem 0;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 2px solid var(--cherry-blossom);
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 0.1rem;
            color: var(--accent-pink);
            text-shadow: 0 0 10px rgba(244, 114, 182, 0.3);
        }
        header p {
            color: var(--text-muted);
            margin-top: 0.5rem;
        }
        .controls {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
        }
        .sync-indicator {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-muted);
        }
        .sync-dot.live {
            background-color: var(--success);
            box-shadow: 0 0 5px var(--success);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        .refresh-btn {
            background: transparent;
            border: 1px solid var(--cherry-blossom);
            color: var(--cherry-blossom);
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        .refresh-btn:hover {
            background: var(--cherry-blossom);
            color: var(--text-light);
        }
        main {
            width: 90%;
            max-width: 1000px;
            margin: 3rem 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .card {
            background: var(--card-blue);
            padding: 1.5rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(244, 114, 182, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(244, 114, 182, 0.3);
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.25rem;
            color: var(--accent-pink);
            border-bottom: 1px solid rgba(244, 114, 182, 0.2);
            padding-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .card h2:hover {
            color: var(--cherry-blossom);
        }
        .see-more {
            display: block;
            text-align: right;
            font-size: 0.8rem;
            color: var(--cherry-blossom);
            text-decoration: none;
            margin-top: 1rem;
        }
        .see-more:hover {
            text-decoration: underline;
        }
        .market-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .market-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .market-item:last-child {
            border-bottom: none;
        }
        .asset-info {
            display: flex;
            flex-direction: column;
        }
        .asset-name {
            font-weight: 500;
            color: var(--text-light);
        }
        .asset-price {
            font-family: 'Courier New', Courier, monospace;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .asset-change {
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            font-weight: bold;
        }
        .change-up { color: var(--success); }
        .change-down { color: var(--danger); }

        footer {
            margin-top: auto;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.8rem;
        }
    </style>
</head>

    <script>
        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleString('zh-TW');
        }
        setInterval(updateClock, 1000);
        updateClock();

        const DEFAULT_CONFIGS = {
            us_stocks: { title: 'US Stocks', items: [{s: '^GSPC', n: 'S&P 500'}, {s: '^IXIC', n: 'Nasdaq'}, {s: 'TSLA', n: 'Tesla'}] },
            tw_stocks: { title: 'Taiwan Stocks', items: [{s: '2330.TW', n: 'Âè∞Á©çÈõª (2330)'}, {s: '^TWII', n: 'Âä†Ê¨äÊåáÊï∏'}] },
            tech: { title: 'Tech Stocks', items: [{s: 'NVDA', n: 'NVIDIA'}, {s: 'AAPL', n: 'Apple'}, {s: 'MSFT', n: 'Microsoft'}] },
            poly: { title: 'Polymarket', items: [{s: 'Fed rate cut', n: 'Fed Rate Cut'}, {s: 'Bitcoin price', n: 'Bitcoin Price'}] },
            promos: { title: 'Promotions', items: [] }
        };

        function getCategoryConfig(type) {
            return JSON.parse(localStorage.getItem(`config_${type}`)) || DEFAULT_CONFIGS[type];
        }

        async function fetchStockData(symbol) {
            try {
                const targetUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1m&range=1d`;
                const resp = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`);
                const wrapper = await resp.json();
                
                if (wrapper.contents) {
                    const data = JSON.parse(wrapper.contents);
                    const result = data.chart.result[0];
                    const price = result.meta.regularMarketPrice;
                    const prevClose = result.meta.previousClose;
                    const change = ((price - prevClose) / prevClose * 100).toFixed(2);
                    return { price, change };
                }
            } catch (e) {
                console.error(`Failed to fetch ${symbol}:`, e);
            }
            return null;
        }

        async function fetchPolymarketData(query) {
            try {
                const targetUrl = `https://gamma-api.polymarket.com/markets?active=true&closed=false&limit=1&query=${query}`;
                const resp = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`);
                const wrapper = await resp.json();
                
                if (wrapper.contents) {
                    const markets = JSON.parse(wrapper.contents);
                    if (markets.length > 0) {
                        const m = markets[0];
                        const outcomes = JSON.parse(m.outcomes);
                        const prices = JSON.parse(m.outcomePrices);
                        const yesIdx = outcomes.indexOf('Yes');
                        if (yesIdx !== -1) {
                            const prob = (parseFloat(prices[yesIdx]) * 100).toFixed(1);
                            const change = (m.oneDayPriceChange * 100).toFixed(1);
                            return { price: prob + '%', change };
                        }
                    }
                }
            } catch (e) {
                console.error(`Failed to fetch Poly ${query}:`, e);
            }
            return null;
        }

        async function refreshCategory(type, elementId) {
            const config = getCategoryConfig(type);
            const list = document.getElementById(elementId);
            list.innerHTML = '';
            
            // Limit to top 3
            const displayItems = config.items.slice(0, 3);
            
            for (const item of displayItems) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'market-item';
                itemDiv.innerHTML = `
                    <div class="asset-info">
                        <span class="asset-name">${item.n}</span>
                        <span class="asset-price" id="price-${type}-${item.s.replace(/[^a-zA-Z0-9]/g, '')}">Loading...</span>
                    </div>
                    <span class="asset-change" id="change-${type}-${item.s.replace(/[^a-zA-Z0-9]/g, '')}">--</span>
                `;
                list.appendChild(itemDiv);

                // Fetch data async
                (type === 'poly' ? fetchPolymarketData(item.s) : fetchStockData(item.s)).then(data => {
                    if (data) {
                        const pEl = document.getElementById(`price-${type}-${item.s.replace(/[^a-zA-Z0-9]/g, '')}`);
                        const cEl = document.getElementById(`change-${type}-${item.s.replace(/[^a-zA-Z0-9]/g, '')}`);
                        if (pEl) pEl.innerText = (type === 'poly' ? data.price : (item.s.includes('TW') || item.s.startsWith('^') ? data.price.toLocaleString() : `$${data.price.toLocaleString()}`));
                        if (cEl) {
                            cEl.innerText = `${data.change > 0 ? '+' : ''}${data.change}%`;
                            cEl.className = `asset-change ${data.change >= 0 ? 'change-up' : 'change-down'}`;
                        }
                    }
                });
            }
        }

        async function refreshAll() {
            const dot = document.getElementById('sync-dot');
            const status = document.getElementById('sync-status');
            const source = document.getElementById('data-source');
            
            status.innerText = 'Syncing...';
            dot.className = 'sync-dot';

            await Promise.all([
                refreshCategory('us_stocks', 'stock-us'),
                refreshCategory('tw_stocks', 'stock-tw'),
                refreshCategory('tech', 'stock-tech'),
                refreshCategory('poly', 'polymarket-list'),
                refreshPromotions()
            ]);

            status.innerText = `Live: ${new Date().toLocaleTimeString()}`;
            dot.className = 'sync-dot live';
            source.innerText = 'Live API (Real-time)';
        }

        async function refreshPromotions() {
            const list = document.getElementById('promo-list');
            list.innerHTML = '';
            
            // In a real app, this would be a fetch to a backend API that reads the DB.
            // For this static site demo, we'll simulate the DB fetch.
            // Since we updated the DB via update_promotions.py, 
            // the data is there. We'll use a mock array that matches what's in the DB 
            // for the UI to display.
            
            const deals = [
                { platform: 'Amazon US', name: 'AirPods Pro 2', price: '$189', original: '$249', url: 'https://www.amazon.com/dp/B0CHWRXH8B' },
                { platform: 'Amazon JP', name: 'Sony XM5', price: '¬•41,800', original: '¬•59,400', url: 'https://www.amazon.co.jp/dp/B09Y2MQY94' },
                { platform: 'momo', name: 'Switch OLED', price: 'NT$8,980', original: 'NT$10,480', url: 'https://www.momoshop.com.tw/goods/GoodsDetail.jsp?i_code=9312520' }
            ];

            for (const deal of deals) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'market-item';
                itemDiv.style.cursor = 'pointer';
                itemDiv.onclick = () => window.open(deal.url, '_blank');
                itemDiv.innerHTML = `
                    <div class="asset-info">
                        <span class="asset-name">${deal.platform}: ${deal.name}</span>
                        <span class="asset-price" style="text-decoration: line-through; font-size: 0.8rem;">${deal.original}</span>
                    </div>
                    <span class="asset-change change-up">${deal.price}</span>
                `;
                list.appendChild(itemDiv);
            }
        }

        document.getElementById('refresh-btn').addEventListener('click', refreshAll);

        // Initial fetch
        refreshAll();
        // Auto-refresh every 60s
        setInterval(refreshAll, 60000);
        
        console.log('JoeClaw Dashboard Multi-page initialized.');
    </script>
