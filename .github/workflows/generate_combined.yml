name: Generate Combined Dashboard

on:
  push:
    branches: [ main ]
  schedule:
    # every 5 minutes (GitHub cron min is 5m)
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance
      - name: Run generator
        run: |
          python3 update_combined_ui.py
      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add combined_auto.html || true
          git add combined_auto_*.html || true
          git commit -m "Auto-generate combined_auto (GH Actions)" || echo "no changes to commit"
          git push || echo "push failed"
