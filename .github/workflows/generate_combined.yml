name: Generate Combined Dashboard

on:
  push:
    branches: [ main ]
  schedule:
    # every 5 minutes (GitHub cron min is 5m)
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance
      - name: Run generator
        run: |
          python3 update_combined_ui.py
      - name: Create branch and commit generated files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto-generate combined_auto (GH Actions)
          file_pattern: |
            combined_auto.html
            combined_auto_*.html
          branch: auto/generated/dashboard-${{ github.run_id }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-generate combined_auto (GH Actions)"
          branch: auto/generated/dashboard-${{ github.run_id }}
          title: "Auto-generated dashboard: ${{ github.run_number }}"
          body: |
            This PR contains auto-generated dashboard files (combined_auto.html) created by GitHub Actions.
            Review and merge to publish to combined.html.
          base: main
